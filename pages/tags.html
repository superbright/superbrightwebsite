{{nav.active('tags',bannercopy,tags,selectedtag)}}
		<!-- Main -->
			<div id="main" class="container">

				{% for project in projects %}

					<div class="row homerollover">
						<section class="6u 6u(medium) 12u$(small)">

						</section>
						<section class="6u$ 6u$(medium) 12u$(small)">

			</div>
{% endblock %}
